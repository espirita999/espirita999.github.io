      text-decoration: none;
      padding: 0.75rem 1.5rem;

    }
    footer {

      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    footer a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
